<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écoutez les Radios Françaises</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Écoutez les Radios Françaises</h1>
        <div id="radio-controls">
            <ul id="radio-list">
                {% for station in stations %}
                <li>
                    <a href="/station/{{ loop.index0 }}">
                        <button>{{ station.name }}</button>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
